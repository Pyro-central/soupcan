<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoupCan</title>
    <link rel="icon" type="image/x-icon" href="/brand/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111010;
            color: white;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111010;
            position: fixed;
            top: 0;
            height: 44px;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }
            .navbar.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }
        .toggle {
            display: none;
        }
        .site-main {
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }
        iframe {
            width: 75%;
            height: 75vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 0 5px white;
        }
        .fullscreen-button a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
            margin-left: -5px;
        }
        .fullscreen-button a:hover {
            background: #575757;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">â˜°</div>
        <ul class="nav-links">
            <li><a href="/index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/g/"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/a/"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/s/"><i class="fa-solid fa-cog"></i></a></li>
            <li><a href="/p/"><i class="fa-solid fa-handshake"></i></a></li>
            <li><a href="#" id="fullscreenLink"><i class="fa-solid fa-expand"></i></a></li>
        </ul>
    </nav>
    <main class="site-main">
        <iframe id="myIframe" src="/app/soup-can/hvtrs8%2F-wuw%2Cngtdlkx%2Ccmm-">Your browser does not support iframes.</iframe>
    </main>
    <script>
        // Fullscreen functionality
        document.getElementById('fullscreenLink').addEventListener('click', function(e) {
            e.preventDefault();
            const myIframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                myIframe.requestFullscreen().catch(err => console.error("Error attempting to enable full-screen mode:", err.message));
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
