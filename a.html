<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoupCan</title>
    <link rel="icon" type="image/x-icon" href="/brand/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111010;
            color: white;
            overflow: auto;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111010;
            position: fixed;
            top: 0;
            height: 44px;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }
            .navbar.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }
        .toggle {
            display: none;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 60px;
            flex-wrap: wrap;
            overflow-x: auto;
        }
        .image-item {
            position: relative;
            cursor: pointer;
            text-align: center;
            width: 80%;
            max-width: 150px;
            margin: 0 10px;
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, filter 0.3s;
        }
        .image-item:hover img {
            transform: scale(1.05);
            filter: blur(3px);
        }
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .image-item:hover .label {
            visibility: visible;
            opacity: 1;
        }
        .app-item {
            margin-top: 30px;
        }
        #app-search-form {
            text-align: center;
            margin-top: 60px;
            border-radius: 10px;
        }
        #app-searchbar {
            display: inline-block;
            position: relative;
            width: 300px;
            height: 40px;
            border: transparent;
            background-color: #222222;
            border-radius: 10px;
        }
        #app-search-input {
            width: calc(100% - 40px);
            height: 100%;
            padding-left: 40px;
            border: none;
            outline: none;
            background-color: #222222;
            color: #FFF;
            font-size: 1rem;
            border-radius: 10px;
        }
        #app-search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translate(0, -50%);
            color: #FFFFFF;
            font-size: 1.5rem;
        }
    </style>
    <script src="/js/close-tab.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">â˜°</div>
        <ul class="nav-links">
            <li><a href="/index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/g.html"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/a.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/s.html"><i class="fa-solid fa-cog"></i></a></li>
            <li><a href="/p.html"><i class="fa-solid fa-handshake"></i></a></li>
        </ul>
    </nav>
    <form id="app-search-form" autocomplete="off" autocapitalize="off">
        <div id="app-searchbar">
            <i class="fas fa-search" id="app-search-icon"></i>
            <input id="app-search-input" type="text" placeholder="Search apps">
        </div>
    </form>
    <div class="container">
        <div class="image-item app-item" data-label="Discord">
            <a href="/iframe/?url=/app/soup-can/hvtrs8%2F-dksaopd%2Ccmm-">
                <img src="/storage/apps/discord/logo.png" alt="Discord">
                <div class="label">Discord</div>
            </a>
        </div>
        <div class="image-item app-item" data-label="Netflix">
            <a href="/iframe/?url=/app/soup-can/hvtrs8%2F-wuw%2Cngtdlkx%2Ccmm-">
                <img src="/storage/apps/netflix/logo.png" alt="Netflix">
                <div class="label">Netflix</div>
            </a>
        </div>
        <div class="image-item app-item" data-label="Tiktok">
            <a href="/iframe/?url=/app/soup-can/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2Fgxrlmrg">
                <img src="/storage/apps/tiktok/logo.png" alt="Tiktok">
                <div class="label">Tiktok</div>
            </a>
        </div>
        <div class="image-item app-item" data-label="Snapchat">
            <a href="/iframe/?url=/app/soup-can/hvtrs8%2F-wuw%2Cslarcjav.aoo%2F">
                <img src="/storage/apps/snapchat/logo.png" alt="Snapchat">
                <div class="label">Snapchat</div>
            </a>
        </div>
        <div class="image-item app-item" data-label="Google">
            <a href="/iframe/?url=/app/soup-can/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F%3Dgus%5Drf%3Dqsn">
                <img src="/storage/apps/google/logo.png" alt="Google">
                <div class="label">Google</div>
            </a>
        </div>
    </div>
    <script>
        // Function to update the search bar placeholder
        function updateSearchPlaceholder() {
            const appItems = document.querySelectorAll('.image-item').length;
            const searchInput = document.getElementById('app-search-input');
            searchInput.placeholder = `Search ${appItems} apps`;
        }

        // Initial update
        updateSearchPlaceholder();

        // Add event listener to update the placeholder when new app icons are added
        const config = { childList: true };
        const observer = new MutationObserver(updateSearchPlaceholder);
        observer.observe(document.querySelector('.container'), config);

        document.querySelector('.toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });

        document.getElementById('app-search-input').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var appItems = document.querySelectorAll('.image-item');

            appItems.forEach(function(item) {
                var label = item.getAttribute('data-label').toLowerCase();
                if (label.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
