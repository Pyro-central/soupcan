<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoupCan</title>
    <link rel="icon" type="image/x-icon" href="/brand/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111010;
            color: white;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="">Your browser does not support iframes.</iframe>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const iframeSrc = urlParams.get('url');
            if (iframeSrc) {
                document.getElementById('myIframe').src = iframeSrc;
            }
        });
    </script>
</body>
</html>
