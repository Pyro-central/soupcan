<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoupCan</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/brand/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111010;
            color: white;
            overflow: auto;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111010;
            position: fixed;
            top: 0;
            height: 44px;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }
            .navbar.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }
        .toggle {
            display: none; /* Hide toggle button by default */
        }
        .container {
            display: flex; /* Use flexbox for a horizontal layout */
            justify-content: center; /* Center the items */
            padding: 20px;
            margin-top: 70px;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }
        .image-item {
            position: relative;
            cursor: pointer;
            text-align: center;
            width: 80%;
            max-width: 150px;
            margin: 0 10px;
        }
        .image-item img {
            width: 100%;
            height: 150px; /* Set a specific height */
            object-fit: cover; /* Ensures the image covers the space without distortion */
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-item:hover img {
            transform: scale(1.05);
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* Add extra margin to all apps */
        .app-item {
            margin-top: 30px; /* Adjust this value for desired spacing */
        }
        #game-search-form {
            text-align: center;
            margin-top: 60px;
            border-radius: 10px;
        }
        #game-searchbar {
            display: inline-block;
            position: relative;
            width: 300px;
            height: 40px;
            border: transparent;
            background-color: #222222;
            border-radius: 10px;
        }
        #game-search-input {
            width: calc(100% - 40px);
            height: 100%;
            padding-left: 40px;
            border: none;
            outline: none;
            background-color: #222222;
            color: #FFF;
            font-size: 1rem;
            border-radius: 10px;
        }
        #game-search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translate(0, -50%);
            color: #FFFFFF;
            font-size: 1.5rem;
        }
    </style>
    <script src="/crisp.js" type="text/javascript"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">â˜°</div>
        <ul class="nav-links">
            <li><a href="/index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/g/"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/a/"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/s/"><i class="fa-solid fa-cog"></i></a></li>
            <li><a href="/p/"><i class="fa-solid fa-handshake"></i></a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <form id="game-search-form" autocomplete="off" autocapitalize="off">
        <div id="game-searchbar">
            <i class="fas fa-search" id="game-search-icon"></i>
            <input id="game-search-input" type="text" placeholder="Search games">
        </div>
    </form>

    <!-- Container with all games and apps -->
    <div class="container">
        <div class="image-item app-item" data-label="Slope">
            <a href="/g/play/?url=/g/game/slope/">
                <img src="/g/icons/slope.png" alt="Slope">
                <div class="label">Slope</div>
            </a>
        </div>  
        <div class="image-item app-item" data-label="2D Rocket League">
            <a href="/g/play/?url=/g/game/2drocket/">
                <img src="/g/icons/2drocket.png" alt="2D Rocket League">
                <div class="label">2D Rocket League</div>
            </a>
        </div>  
    </div>

    <!-- Initialize particles.js -->
    <script>
        document.querySelector('.toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });

        document.getElementById('game-search-input').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var gameItems = document.querySelectorAll('.image-item');
            
            gameItems.forEach(function(item) {
                var label = item.getAttribute('data-label').toLowerCase();
                if (label.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>  
</body>
</html>
